<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checklist</title>
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <link rel="icon" href="image\grocery.ico">
</head>
<body>
    <div class="container">
        <form action="index.html"></form>
            <div class="fa fa-right-from-bracket" id="logout-btn"></div>
        </form>
        <h1>Shopping List</h1>
        <button id="openModalBtn" class="btn">Add To List</button>
        <div class="search-container">
            <button id="searchBtn" class="search-icon">
                <i class="fas fa-search"></i>
            </button>
            <input type="text" id="searchInput" class="search-input" placeholder="Search Products..." />
        </div>
        
        <div class="filter-sort-container">
            <div class="filter">
                <div class="category-buttons">
                    <button class="category-btn active" data-value="">
                        <i class="fas fa-th-large"></i> All
                    </button>
                    <button class="category-btn" data-value="Vegetables">
                        <i class="fas fa-carrot"></i> Vegetables
                    </button>
                    <button class="category-btn" data-value="Fruits">
                        <i class="fas fa-apple-alt"></i> Fruits
                    </button>
                    <button class="category-btn" data-value="Snacks">
                        <i class="fas fa-cookie"></i> Snacks
                    </button>
                </div>
                
            </div>
            
            <div class="sort">
                <select id="sortOptions">
                    <option value="name">Product Name</option>
                    <option value="price">Price</option>
                    <option value="weight">Weight</option>
                </select>
            </div>
        </div>
        

        <button id="deleteAllBtn" class="btn">Remove All</button>

        <div class="product-list" id="productList">
            <!-- Product items will be added here -->
        </div>
    </div>  
    
    <!-- Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Product List</h2>
            <div class="product-form">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="text" id="brand" placeholder="Brand" required>
                <input type="number" id="price" placeholder="Price" required>
                <input type="text" id="weight" placeholder="Weight/Volume" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <input type="text" id="store" placeholder="Store" required>
                
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Snacks">Snacks</option>
                </select>

                <input type="file" id="productImage" accept="image/*">
                <button id="addProductBtn" class="btn">Add To List</button>
            </div>
        </div>
    </div>

    <script src="js/products.js"></script>
</body>
</html>
